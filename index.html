<!DOCTYPE html>
<html>
    <head>
        <title>Budget Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0px 8px 500px 8px;
            }
            .div-container {
               position: relative;
            }
            .div-header {
                display: flex;
                justify-content: space-between;
                background-color: rgb(245, 179, 92);
                padding: 15px 10px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            .logo-link {
                text-decoration: none;
                color: black;
            }
            .logo-link:hover {
                cursor: pointer;
                color: green;
            }
            .about-link {
                text-decoration: none;
                color: black;
            }
            .about-link:hover {
                cursor: pointer;
                color: green;
            }
            .container {
                display: block;
                border: 1px solid black;
                border-radius: 10px;
                width: 93.5%;
                padding: 10px;
                margin-top: 70px;
                background-color: orange;
            }
            .name-label {
                display: flex;
                justify-content: center;
                font-size: 20px;
            }
            .content {
                margin-top: 10px;
            }
            .income-currency {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .income-label {
                font-size: 15px;
            }
            .income-input {
                border: none;
                border-radius: 5px;
                outline: none;
                padding: 5px;
            }
            @media (min-width: 500px) {
                .income-label {
                    font-size: 17px;
                }
            }
            .currency {
                outline: none;
                border: none;
                margin-left: 5px;
                padding: 3px 5px;
            }
            .div-items-input {
                padding: 0px 5px;
                background-color: rgb(233, 106, 106);
            }
            .expenses-label {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
                text-decoration: underline;
            }
            .div-container-items {
                /*display: flex;*/
                width: 100%;
                margin-bottom: 20px;
            }
            .div-item-cost-label {
                width: 100%;
                display: grid;
                grid-template-columns: 58% 23% 12.2%;
                align-items: center;
                column-gap: 14px;
                background-color: blue;
            }
            .item-label {
                width: 100%;  
            }
            .item-cost-input {
                width: 100%;
                display: grid;
                grid-template-columns: 58% 23% 12.2%;
                column-gap: 14px;
                background-color: green;
            }
            .item-input {
                width: 100%;
                outline: none;
                border: none;
                border-radius: 14px;
                padding: 8px 0px 8px 8px;
                margin-top: 8px;
            }
            .cost-label {
                width: 100%;
                margin-right: 20px;
            }
            .item-cost {
                width: 100%;
                outline: none; 
                border: none;  
                border-radius: 14px;
                padding: 8px 0px 8px 8px;
                margin-top: 8px;
            }
            .div-add-button {
                font-size: 15px;
                width: 100%;
            }
            .add-button {
                font-size: 12.5px;
                color: white;
                background-color:rgb(7, 121, 7);
                width: 100%;
                border: none;
                border-radius: 15px;
                padding: 8px 8px 8px 8px;
            }
            .item-delete-button {
                color: white;
                font-size: 12.5px;
                width: auto;
                margin-top: 6px;
                padding: 8px 8px 7px 5px;
                background-color: rgb(216, 13, 13);
                border: none;
                border-radius: 14px;
            }
            @media (max-width: 400px) {
                .div-item-cost-label {
                    display: grid;
                    grid-template-columns: 56% 21% 1fr;
                }
                .item-cost-input {
                    display: grid;
                    grid-template-columns: 56% 21% 1fr;
                }
                .item-cost, .cost-label {
                    margin-left: -2px;
                }
                .item-delete-button {
                    margin-left: -4px;
                }
            }
            @media (min-width: 500px) {
                .expenses-label {
                    font-size: 20px;
                }
                .item-label {
                    font-size: 18px;
                }
                .cost-label {
                    font-size: 18px;
                }
                .add-button {
                    font-size: 15px;
                }
                .item-delete-button {
                    font-size: 15px;
                }
                .item-input::placeholder, .item-cost::placeholder {
                    font-size: 17px;
                }
            }
            .div-calculate-button {
                display: flex;
                justify-content: center;
                margin: 10px 0px;
            }
            .calculate-button {
                border: none;
                border-radius: 15px;
                padding: 7px 15px;
                margin-left: 26px;
                color: white;
                background-color: rgb(7, 121, 7);
            }
            .total-cost {
                margin-right: 48px
            }
            .input-total-cost {
                width: 75px;
                outline: none;
                border: none;
                border-radius: 15px;
                padding: 8px 0px 5px 12px;
            }
            @media (min-width: 500px) {
                .total-cost {
                    font-size: 17px;
                }
                .input-total-cost::placeholder {
                    font-size: 15.5px;
                }
                .calculate-button {
                    font-size: 16px;
                }
                .total-balance-label, .total-balance {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="div-container">
            <div class="div-header">
                <div class="div-left-section">
                    <a href="index.html" class="logo-link">logo</a>
                </div>
                <div class="div-middle-section">Budget Tracker</div>
                <div class="div-right-section">
                    <a href="index.html" class="about-link">About</a>
                </div>
            </div>
            <div class="container">
                <div class="name-label">Budget Tracker</div>

                <div class="content">
                    <div class="income-currency">
                        <div class="div-income">
                            <span class="income-label">Income:</span>
                            <input type="text" placeholder="income"
                             class="income-input js-income-input">
                        </div>

                        <div class="div-currency-select">
                            <select class="currency js-currency">
                                <option selected>&#8358</option>
                                <option>&#36</option>
                                <option>&#163</option>
                                <option>&#8364</option>
                            </select>
                        </div>
                    </div>

                    <div class="div-items-input">
                        <div class="expenses-label">Expenses</div>

                        <div class="div-container-items">
                            <div class="div-item-cost-label">
                                <div class="item-label">Items</div>
                                <div class="cost-label">Cost</div>
                                <div class="div-add-button">
                                    <button class="add-button js-add-button">Add</button>
                                </div>
                            </div>

                            <div class="div-item-cost-input">
                            </div>
                        </div>
                        
                        <div class="div-input-total-cost">
                            <span class="total-cost">Total cost:</span>
                            <input type="text" placeholder="Total cost" class="input-total-cost">
                        </div>
                        <div class="div-calculate-button">
                            <button class="calculate-button">Calculate</button>
                        </div>
                        <div class="div-total">
                            <div class="total-balance-label">Total balance: 
                             <span class="total-balance">$50</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="budget.js"></script>
    </body>
</html>
